<div class="background">
	<div class="login-container">
		<form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
			<nz-form-item>
				<nz-form-control nzErrorTip="请输入用户名!">
					<nz-input-group nzPrefixIcon="user">
						<input type="text" nz-input formControlName="username" placeholder="请输入用户名" />
					</nz-input-group>
				</nz-form-control>
			</nz-form-item>
			<nz-form-item>
				<nz-form-control nzErrorTip="请输入密码!">
					<nz-input-group nzPrefixIcon="lock">
						<input type="password" nz-input formControlName="password" placeholder="请输入密码" />
					</nz-input-group>
				</nz-form-control>
			</nz-form-item>
			<button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
			Or
			<a>注册!</a>
		</form>
	</div>
</div>
